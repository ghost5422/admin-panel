    Swal.fire("Ba≈üarƒ±lƒ±", "Men√º kaydedildi", "success");
    document.getElementById("menuText").value = "";
    bugunkuMenuyuGetir(); // ‚úÖ Men√º kutusunu g√ºncelle
  }).catch(err => {
    Swal.fire("Hata", "Men√º kaydedilemedi", "error");
    console.error(err);
  });
}

function silMenu() {
  const bugun = new Date().toISOString().split('T')[0];

  Swal.fire({
    title: 'Emin misin?',
    text: "Bug√ºnk√º men√º silinecek!",
    icon: 'warning',
    showCancelButton: true,
    confirmButtonColor: '#e74c3c',
    cancelButtonColor: '#aaa',
    confirmButtonText: 'Evet, sil',
    cancelButtonText: 'ƒ∞ptal'
  }).then((result) => {
    if (result.isConfirmed) {
      firebase.database().ref("gununMenusu/" + bugun).remove()
      .then(() => {
        Swal.fire("Silindi", "Bug√ºnk√º men√º silindi", "success");
        bugunkuMenuyuGetir(); // ‚úÖ Bu satƒ±r eklendi
      }).catch(err => {
        Swal.fire("Hata", "Silme i≈ülemi ba≈üarƒ±sƒ±z", "error");
        console.error(err);
      });
    }
  });
}

function bugunkuMenuyuGetir() {
  const bugun = new Date().toISOString().split('T')[0];

  firebase.database().ref("gununMenusu/" + bugun).once("value").then(snapshot => {
    const data = snapshot.val();
    if (data) {
      const items = data.aciklama.split(",").map(item => item.trim());
      const listeHTML = items.map(item => `
        <li><i class="fas fa-check-circle" style="color:green;"></i> ${item}</li>
      `).join("");

      document.getElementById("bugunkuMenu").innerHTML = `
        <h4>${data.baslik}</h4>
        <ul>${listeHTML}</ul>
      `;
    } else {
      document.getElementById("bugunkuMenu").innerHTML = `
        <p><i class="fas fa-info-circle"></i> Bug√ºn i√ßin men√º girilmemi≈ü.</p>`;
    }
  }).catch(() => {
    document.getElementById("bugunkuMenu").innerHTML = `
      <p><i class="fas fa-times-circle"></i> Men√º y√ºklenemedi.</p>`;
  });
}

// Sayfa y√ºklendiƒüinde √ßaƒüƒ±r
window.addEventListener("load", bugunkuMenuyuGetir);

</script>
