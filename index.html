  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      margin-top: 30px;

      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .submit-btn {
      background: #1e88e5;
      color: white;
      border: none;
      margin-top: 10px;
    }
    .submit-btn:hover {
      background: #1565c0;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card strong {
      display: block;
      margin-bottom: 5px;
      font-size: 18px;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .delete-btn, .confirm-btn {
      border: none;

      padding: 8px 12px;

      align-items: center;
      justify-content: center;
    }
    .delete-btn {
      background: #e53935;
      color: white;
    }
    .delete-btn:hover {
      background: #c62828;
    }
    .confirm-btn {
      background: #43a047;
      color: white;
    }
    .confirm-btn:hover {
      background: #388e3c;
    }
    .status {
      margin-top: 8px;
      font-weight: bold;
    }
    .status.pending {
      color: orange;
    }
    .status.ready {
      color: green;
    }
    .icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h1>üçΩÔ∏è Men√º Ekle</h1>
  <div class="form-group">
    <label>Yemek Adƒ±</label>
    <input type="text" id="food-name" placeholder="√ñrn: Lahmacun">
  </div>
  <div class="form-group">
    <label>Fiyat (‚Ç∫)</label>
    <input type="number" id="food-price" placeholder="√ñrn: 50">
  </div>
  <button class="submit-btn" onclick="addMenuItem()"><i class="fas fa-plus icon"></i>Men√ºye Ekle</button>

  <h1>üìã Men√º Listesi</h1>
  <div id="menu-list">Y√ºkleniyor...</div>

  <h1>üì¶ Gelen Sipari≈üler</h1>
  <div id="orders-list">Y√ºkleniyor...</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCDNbgKzJdBKEZUnWH09Az6ZCwUefWJXhY",
      authDomain: "onlinesiparis-2cf91.firebaseapp.com",
      projectId: "onlinesiparis-2cf91",
      storageBucket: "onlinesiparis-2cf91.appspot.com",
      messagingSenderId: "366801664755",
      appId: "1:366801664755:web:57b577f1943ebdf1ab8c85",
      databaseURL: "https://onlinesiparis-2cf91-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addMenuItem() {
      const name = document.getElementById("food-name").value.trim();
      const price = document.getElementById("food-price").value.trim();
      if (!name || !price) {
        Swal.fire({ icon: 'warning', title: 'Uyarƒ±', text: 'L√ºtfen t√ºm alanlarƒ± doldurun.' });
        return;
      }

      const newRef = db.ref("menu").push();
      newRef.set({ name, price: parseFloat(price) }).then(() => {
        Swal.fire({ icon: 'success', title: 'Ba≈üarƒ±lƒ±!', text: 'Yemek men√ºye eklendi.' });
        document.getElementById("food-name").value = "";
        document.getElementById("food-price").value = "";
      });
    }

    const menuList = document.getElementById("menu-list");
    db.ref("menu").on("value", (snapshot) => {
      menuList.innerHTML = "";
      if (!snapshot.exists()) {
        menuList.innerHTML = "Men√º bo≈ü.";
        return;
      }
      snapshot.forEach((child) => {
        const item = child.val();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${item.name}</strong>
          <div>Fiyat: ‚Ç∫${item.price}</div>
          <div class="actions">
            <button class="confirm-btn" onclick="editItem('${child.key}', '${item.name}', ${item.price})"><i class="fas fa-pen icon"></i>D√ºzenle</button>
            <button class="delete-btn" onclick="deleteItem('${child.key}')"><i class="fas fa-trash icon"></i>Sil</button>
          </div>
        `;
        menuList.appendChild(div);
      });
    });

    function deleteItem(id) {
      Swal.fire({
        title: 'Emin misin?',
        text: 'Bu √∂ƒüeyi silmek istiyor musun?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Evet, sil',
        cancelButtonText: 'Vazge√ß'
      }).then((result) => {
        if (result.isConfirmed) {
          db.ref("menu/" + id).remove();
          Swal.fire('Silindi!', '√úr√ºn silindi.', 'success');
        }
      });
    }

    function editItem(id, currentName, currentPrice) {
      Swal.fire({
        title: 'Yeni √úr√ºn Adƒ±',
        input: 'text',
        inputValue: currentName,
        showCancelButton: true,
        confirmButtonText: 'Devam et',
        cancelButtonText: 'ƒ∞ptal'
      }).then((nameResult) => {
        if (!nameResult.isConfirmed || !nameResult.value.trim()) return;

        const newName = nameResult.value.trim();
        Swal.fire({
          title: 'Yeni Fiyat (‚Ç∫)',
          input: 'number',
          inputValue: currentPrice,
          showCancelButton: true,
          confirmButtonText: 'G√ºncelle',
          cancelButtonText: 'ƒ∞ptal'
        }).then((priceResult) => {
          if (!priceResult.isConfirmed || isNaN(priceResult.value)) {
            Swal.fire('Hata', 'Ge√ßerli bir fiyat girin.', 'error');
            return;
          }

          db.ref("menu/" + id).update({
            name: newName,
            price: parseFloat(priceResult.value)
          }).then(() => {
            Swal.fire('Ba≈üarƒ±lƒ±!', '√úr√ºn g√ºncellendi.', 'success');
          });
        });
      });
    }

    const ordersDiv = document.getElementById("orders-list");
    db.ref("orders").on("value", (snapshot) => {
      ordersDiv.innerHTML = "";
      if (!snapshot.exists()) {
        ordersDiv.innerHTML = "<div class='card'>Hen√ºz sipari≈ü yok.</div>";
        return;
      }

      snapshot.forEach((child) => {
        const order = child.val();
        const card = document.createElement("div");
        card.className = "card";
        card.style.marginBottom = "15px";

        let items = "";
        let total = 0;
        order.items.forEach(item => {
          const subtotal = item.price * item.quantity;
          total += subtotal;
          items += `‚Ä¢ ${item.name} x${item.quantity} - ‚Ç∫${subtotal}<br>`;
        });

        const note = order.note ? `<br><strong>Not:</strong> ${order.note}` : "";

        const status = order.status === "onaylandƒ±"
          ? `<div class="status ready">‚úÖ Sipari≈ü Hazƒ±r</div>`
          : `<div class="status pending">‚è≥ Onay bekleniyor</div>`;

        card.innerHTML = `
          <strong>${order.name} (${order.phone})</strong><br>
          ${items}
          <strong>Toplam: ‚Ç∫${total}</strong><br>
          <em>${order.date}</em>${note}
          <div class="actions">
            <button class="confirm-btn" onclick="onaylaSiparis('${child.key}')" ${order.status === "onaylandƒ±" ? "disabled" : ""}>
              ${order.status === "onaylandƒ±" ? "Hazƒ±r" : "Onayla"}
            </button>
            <button class="delete-btn" onclick="deleteOrder('${child.key}')">Sil</button>
          </div>
          ${status}
        `;

        ordersDiv.appendChild(card);
      });
    });

    function deleteOrder(id) {
      Swal.fire({
        title: 'Emin misin?',
        text: 'Bu sipari≈üi silmek istiyor musun?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Evet, sil',
        cancelButtonText: 'Vazge√ß'
      }).then((result) => {
        if (result.isConfirmed) {
          db.ref("orders/" + id).remove();
          Swal.fire('Silindi!', 'Sipari≈ü silindi.', 'success');
        }
      });
    }

    function onaylaSiparis(id) {
      db.ref("orders/" + id).update({ status: "onaylandƒ±" });
      Swal.fire('Sipari≈ü Onaylandƒ±!', '', 'success');
    }
  </script>
